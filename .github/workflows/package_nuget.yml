name: Package NuGet
env:
  DOTNET_VERSION: '8.x'                     # la versión de .NET para Bank.Domain
  SONAR_ORG: 'upt-faing-epis'               # Cambiar por su organización de SonarCloud
  SONAR_PROJECT: 'UPT-FAING-EPIS_lab-2025-ii-si784-u1-02-csharp-KrCrimson'  # Cambiar por su proyecto
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Setup Java (para SonarCloud)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Install SonarCloud scanner
        run: dotnet tool install -g dotnet-sonarscanner
        
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
        
      - name: Restore dependencies
        run: |
          cd Bank
          dotnet restore Bank.sln
          
      - name: Begin SonarCloud scan
        run: |
          cd Bank
          dotnet-sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT }}" \
            /o:"${{ env.SONAR_ORG }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="*/*/*/coverage.opencover.xml" \
            /d:sonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: Build solution
        run: |
          cd Bank
          dotnet build Bank.sln --no-restore
          
      - name: Run tests with coverage
        run: |
          cd Bank
          dotnet test --no-build --collect:"XPlat Code Coverage;Format=opencover"
          
      - name: Generate coverage report
        run: |
          cd Bank
          ReportGenerator "-reports:./*/*/*/coverage.opencover.xml" "-targetdir:TestResults/Coverage" -reporttypes:Html
          
      - name: End SonarCloud scan
        run: |
          cd Bank
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: Pack NuGet package
        run: |
          cd Bank
          dotnet pack Bank.Domain/Bank.Domain.csproj --no-build --configuration Release --output ./nupkg
          
      - name: Upload test coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: Bank/TestResults/Coverage/
          retention-days: 30
          
      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: Bank/nupkg/*.nupkg
          retention-days: 90
          
      - name: Publish to GitHub Packages
        if: github.ref == 'refs/heads/main'
        run: |
          cd Bank
          dotnet nuget push ./nupkg/*.nupkg --source https://nuget.pkg.github.com/UPT-FAING-EPIS/index.json --api-key ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}